<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" class="logo" alt="logo" />
      <div class="container">
        <section class="left">
          <div class="input-box">
            <label for="bill">Bill</label>
            <div class="input-field">
              <img src="images/icon-dollar.svg" alt="dollar sign" />
              <input type="number" id="bill" min="0" placeholder="0" />
            </div>
          </div>
          <div class="input-box">
            <p class="label">Select Tip %</p>
            <div class="btn-group">
              <button class="btn" value="5">5%</button>
              <button class="btn" value="10">10%</button>
              <button class="btn" value="15">15%</button>
              <button class="btn" value="25">25%</button>
              <button class="btn" value="50">50%</button>
              <input type="number" id="customTip" min="0" placeholder="Custom" />
            </div>
          </div>
          <div class="input-box">
            <div class="wrapper">
              <label for="numOfPeople">Number of People</label>
              <p class="error">Can't be zero</p>
            </div>
            <div class="input-field">
              <img src="images/icon-person.svg" alt="person" />
              <input type="number" id="numOfPeople" placeholder="0" min="0" />
            </div>
          </div>
        </section>

        <!-- display content -->
        <section class="right">
          <div class="top">
            <div class="output">
              <p class="output-left">Tip Amount<span>/ person</span></p>
              <p class="output-right" id="tipAmount">$0.00</p>
            </div>
            <div class="output">
              <p class="output-left">Total<span>/ person</span></p>
              <p class="output-right" id="total">$0.00</p>
            </div>
          </div>
          <button class="reset" id="reset">reset</button>
        </section>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
